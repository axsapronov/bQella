<p><b>Open command (File menu)</b><br>
<br>
Use this command to open an existing document in a new window.&nbsp;</p>
<p><br>
You can create new documents with the New command.<br>
<br>
Shortcuts<br>
<br>
Toolbar:&nbsp;<br>
Keys:	CTRL+O</p>
